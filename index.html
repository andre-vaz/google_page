<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Google</title>
    <link rel="shortcut icon" href="imagens/favicon.png" type="image/png">
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <header>
        <div class="top_page">
            <a href="#">Gmail</a>
            <a href="#">Imagens</a>
            <img src="imagens/apps.png" alt="Apps">
            <img src="imagens/user.png" alt="User">
        </div>
    </header>

    <main>
        <img src="imagens/google.png" alt="Google" id="google">
        <div class="searchbar">
            <img src="imagens/lupa.png" alt="Lupa" id="lupa">
            <input type="text" name="" id="">
            <img src="imagens/teclado.png" alt="Teclado" id="teclado">
            <img src="imagens/mic.png" alt="Mic" id="mic">
        </div>
        <div class="searchbutton">
            <a href="#">
                <button>Pesquisa Google</button>
            </a>
            <a href="#">
                <button>Sinto-me com sorte</button>
            </a>
        </div>
        

        <p>
            Disponibilizado pelo Google em: 
            <a href="#" id="span">English</a>
        </p>

    </main>

    <footer>
        <div class="top_footer">
            <p>Portugal</p>
        </div>

        <hr>

        <div class="middle_footer">
            <img src="imagens/folha.png" alt="Folha">
            <a href="https://sustainability.google/intl/pt-PT/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">
                Neutralização de emissões de carbono desde 2007
            </a>
        </div>

        <div class="bottom_footer">
            <div class="nav1">
                <a href="#">Sobre</a>
                <a href="#">Publicidade</a>
                <a href="#">Negócios</a>

            </div>
            <div class="nav2">
                <a href="#">Privacidade</a>
                <a href="#">Termos</a>
                <a href="#">Definições</a>
            </div>
        </div>

    </footer>

</html>
